factors:
    - name: playerCount
      desc: playerCount determines the number of Players are in a Game.
      values:
        - value: 1
        - value: 2
        - value: 3
        - value: 5
        - value: 8
        - value: 13
    - name: 5min
      values:
        - value: 300
    - name: dolHighlight
      desc: 'whether highlight (single color) the students that participants can control based on their division of labor'
      values:
        - value: true
        - value: false
    - name: dolMove
      desc: 'division of labor based on the students that participants can move'
      values:
        - value: true
        - value: false
    - name: dolConstraint
      desc: 'only show constraints of the students that participants can control based on their division of labor'
      values:
        - value: true
        - value: false
    - name: dolPayoff
      desc: 'only show payoff of the students that participants can control based on their division of labor'
      values:
        - value: true
        - value: false
    - name: dolMessage
      desc: 'only show message from players that share the same unit'
      values:
        - value: true
        - value: false
    - name: TimelordName
      values:
        - value: James
        - value: Tim
        - value: Matt
    - name: StageDuration
      values:
        - value: 300
        - value: 10000
    - name: nRounds
      desc: 'This is the amount of rounds you would like to do '
      values:
        - value: 1
        - value: 2
        - value: 3
    - name: stageOne
      values:
        - value: false
    - name: shuffleTaskOrder
      values:
        - value: true
    - name: stepOne
      values:
        - value: false
    - name: stageDuration
      values:
        - value: 300
treatments:
    - name: stageDuration
      factors:
        5min: 300
    - name: Two Players
      desc: Two-player Game
      factors:
        StageDuration: 10000
        TimelordName: James
        nRounds: 3
        playerCount: 2
    - name: Solo
      desc: Single-player Game
      factors:
        StageDuration: 10000
        nRounds: 3
        playerCount: 1
        shuffleTaskOrder: true
    - name: Mutliplayer_test
      factors:
        StageDuration: 10000
        nRounds: 3
        playerCount: 2
        shuffleTaskOrder: true
        stageDuration: 300
    - name: dol_test
      factors:
        StageDuration: 10000
        nRounds: 3
        playerCount: 3
        shuffleTaskOrder: true
        stageDuration: 300
        dolHighlight: true
        dolMove: true
        dolConstraint: true
        dolPayoff: true
        dolMessage: true
