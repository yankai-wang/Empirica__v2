factors:
    - name: playerCount
      desc: playerCount determines the number of Players are in a Game.
      values:
        - value: 1
        - value: 2
        - value: 3
        - value: 5
        - value: 8
        - value: 13
    - name: dolHighlight
      desc: 'whether highlight (single color) the students that participants can control based on their division of labor'
      values:
        - value: true
        - value: false
    - name: dolMove
      desc: 'division of labor based on the students that participants can move'
      values:
        - value: true
        - value: false
    - name: dolConstraint
      desc: 'only show constraints of the students that participants can control based on their division of labor'
      values:
        - value: true
        - value: false
    - name: dolPayoff
      desc: 'only show payoff of the students that participants can control based on their division of labor'
      values:
        - value: true
        - value: false
    - name: dolMessage
      desc: 'only show message from players that share the same unit'
      values:
        - value: true
        - value: false
    - name: mentionHighlight
      desc: 'whether allow mention (@) with highlighted name display feature in chat'
      values:
        - value: true
        - value: false
    - name: mentionCrossUnit
      desc: 'whether allow mention (@) to send cross-unit messages in chat (cross-unit messages are visible to everyone in the unit of the sender and the receiver)'
      values:
        - value: true
        - value: false
    - name: mentionPrivate
      desc: 'whether only the sender and the receiver can see the mentioned message in chat'
      values:
        - value: true
        - value: false
    - name: leaderChange
      desc: 'whether change the leader in each stage'
      values:
        - value:
            - 'random'
            - 'same'
            - 'remove'
            - 'same'
            - 'random'
            - 'same'
        - value:
            - 'election'
            - 'same'
            - 'remove'
            - 'same'
            - 'random'
            - 'same'
    - name: electChat
      desc: 'whether allow participants to chat with each other in the election stage'
      values:
        - value: true
        - value: false
    - name: electPreResult
      desc: 'whether show the election result before the player votes'
      values:
        - value: true
        - value: false
    - name: electWho
      desc: 'whether show who votes for whom in the election stage. If false, only show number of votes for each candidate'
      values:
        - value: true
        - value: false
    - name: leaderAssign
      desc: 'whether the leader assign players to units in each stage'
      values:
        - value:
            - true
            - true
            - true
            - true
            - true
            - true
    - name: leaderStar
      desc: 'whether display a small star next to the leaders name in the chat'
      values:
        - value: true
        - value: false
    - name: StageDuration
      values:
        - value: 300
        - value: 10000
    - name: shuffleTaskOrder
      values:
        - value: true
    - name: stepOne
      values:
        - value: false
    - name: AddDropList
      values:
        - value:
            - 0
            - 1
            - 2
            - 1
            - 0
            - 1
        - value:
            - 0
            - 1
            - 2
            - 1
            - 0
            - 1
        - value:
            - 0
            - 0
            - 0
            - 0
            - 0
            - 0
